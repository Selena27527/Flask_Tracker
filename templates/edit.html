{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="lavender-text mb-4">Edit Review: {{ game.title }}</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Game Title</label>
                <input type="text" name="title" class="form-control" value="{{ game.title }}" required>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label class="form-label">Platform</label>
                    <select name="platform" class="form-select">
                        <option value="PC" {% if game.platform == 'PC' %}selected{% endif %}>PC</option>
                        <option value="PS5" {% if game.platform == 'PS5' %}selected{% endif %}>PS5</option>
                        <option value="Xbox" {% if game.platform == 'Xbox' %}selected{% endif %}>Xbox</option>
                        <option value="Switch" {% if game.platform == 'Switch' %}selected{% endif %}>Switch</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Rating</label>
                    <select name="rating" class="form-select">
                        <option value="5" {% if game.rating == 5 %}selected{% endif %}>5 Stars</option>
                        <option value="4" {% if game.rating == 4 %}selected{% endif %}>4 Stars</option>
                        <option value="3" {% if game.rating == 3 %}selected{% endif %}>3 Stars</option>
                        <option value="2" {% if game.rating == 2 %}selected{% endif %}>2 Stars</option>
                        <option value="1" {% if game.rating == 1 %}selected{% endif %}>1 Star</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Status</label>
                    <select name="status" class="form-select">
                        <option value="Completed" {% if game.status == 'Completed' %}selected{% endif %}>Completed</option>
                        <option value="Playing" {% if game.status == 'Playing' %}selected{% endif %}>Playing</option>
                    </select>
                </div>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-mint">Save Changes</button>
                <a href="/" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
