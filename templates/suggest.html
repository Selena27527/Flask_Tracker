{% extends "base.html" %}
{% block content %}
<div class="container text-center mt-5">
    <h1 class="lavender-text fw-bold mb-4">What should I play?</h1>

    {% if game %}
    <div class="card shadow p-5 mx-auto" style="max-width: 500px; border-top: 5px solid #2dd4bf;">
        <h2 class="display-6">{{ game.title }}</h2>
        <p class="badge bg-secondary">{{ game.platform }}</p>
        <p class="text-muted">This game is waiting in your backlog!</p>
        
        <div class="mt-4">
            <a href="/suggest" class="btn btn-mint">
                <i class="fas fa-dice"></i> Spin Again
            </a>
        </div>
    </div>
    {% else %}
    <div class="card shadow p-5 mx-auto" style="max-width: 500px;">
        <p class="text-muted">Your backlog is empty! Add some games first.</p>
    </div>
    {% endif %}

    <div class="mt-5">
        <a href="/" class="text-decoration-none lavender-text">
            <i class="fas fa-chevron-left"></i> Back to Library
        </a>
    </div>
</div>
{% endblock %}
