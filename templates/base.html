<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameVault</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            background: linear-gradient(135deg, #f3e8ff 0%, #e0f2f1 100%); 
            min-height: 100vh; 
            font-family: 'Segoe UI', sans-serif; 
        }
        .lavender-text { color: #6b21a8 !important; }
        .card { 
            background: rgba(255, 255, 255, 0.8); 
            backdrop-filter: blur(10px); 
            border-radius: 15px; 
            border: none; 
        }
        .btn-mint { background-color: #2dd4bf; color: white; font-weight: bold; }
        .btn-mint:hover { background-color: #14b8a6; color: white; }
        .navbar { background-color: white !important; border-bottom: 3px solid #a855f7; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light mb-4 shadow-sm">
        <div class="container">
            <a class="navbar-brand lavender-text fw-bold fs-3" href="/">
                <i class="fas fa-gamepad"></i> GAMEVAULT
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link fw-bold lavender-text" href="/">Library</a>
                <a class="nav-link fw-bold lavender-text" href="/suggest">
                    <i class="fas fa-dice"></i> Pick a Game
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
